<main>
    <div class="principal" id="#top">
        <h1>Bem-vindo ao Terror S/A! Escolha seu destino:</h1>
        <!-- Container da primeira interação-->
        <div class="Container Dupla">
            <div id="assinatura">
            Escreva aqui a sua Assinatura de sangue:
            <br />
            <input type="text" id="txt_sangue" maxlength="30" size="30" placeholder="Digite o nome da vítima" required />
            <br />
            <input type="button" id="bt_troca_txt" value="Assinar" />
            </div>
            <div >
              <h2>Necronomicon</h2>   <br />
            <p id="p_txt_troca"></p>
            </div>
        </div>
        <!-- Container de figuras-->
        <div class="Container Quatro" id="figuras">  
               <span> <img src="Imagens/Terror7.jpg" alt="foto assustadora" class="figura" /> </span>
               <span> <img src="Imagens/Terror2.jpg" alt="foto assustadora" class="figura" /> </span>
               <span> <img src="Imagens/Terror4.jpg" alt="foto assustadora" class="figura" /> </span>
               <span> <img src="Imagens/Terror1.jpeg" alt="foto assustadora" class="figura" /> </span>   
        </div>
        <div class=" Container Quatro" id="sustos">
            <div>
                <video src="AudioVideo/video.mp4" class="video_susto" controls></video>
            </div>
            <div>
                <iframe src="https://www.youtube.com/embed/bES6ClPWap4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <br />
            <div class="efeito_sonoro">
                <img src="Imagens/Terror5.jpeg"  alt="Imagem assustadora" id="img_audio" />
                <audio src="AudioVideo/grito_assustador.mp3"></audio>
            </div>
            <div class="quadro_animado">

            </div>
        </div>
        <div class="Container Dupla" id="hora_morte">
            <div class="div_calc" id="div_calc">
                <input type="text" id="txt_display" disabled />
                <img src="Ícones/number-zero.png" id="bt_0" class="botoes"  alt="0" />
                <img src="Ícones/number-one.png" id="bt_1" class="botoes" alt="1" />
                <img src="Ícones/number-two.png" id="bt_2" class="botoes"  alt="2" />
                <img src="Ícones/number-three-button.png" id="bt_3" class="botoes"  alt="3" />
                <img src="Ícones/number-four.png" id="bt_4" class="botoes"  alt="4" />
                <img src="Ícones/number-5.png" id="bt_5" class="botoes"  alt="5" />
                <img src="Ícones/number-six-inside-a-square.png" id="bt_6" class="botoes"  alt="6" />
                <img src="Ícones/number-seven.png" id="bt_7" class="botoes"  alt="7" />
                <img src="Ícones/number-8.png" id="bt_8" class="botoes"  alt="8" />
                <img src="Ícones/number-nine.png" id="bt_9" class="botoes"  alt="9" />
                <img src="Ícones/minusmathsbutton_85758.png" id="bt_bar" class="botoes"  alt="/" />
                <img src="Ícones/skull_87714.png" id="bt_fim" class="botao" data-oper="=" alt="Finaliza" />
            </div>
            <div id="div_result">

            </div>

        </div>
