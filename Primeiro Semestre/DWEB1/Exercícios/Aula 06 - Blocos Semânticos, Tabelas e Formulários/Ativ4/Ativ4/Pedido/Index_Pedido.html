<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos de Informática</title>
</head>
<body>
<div class="Header">
    <h1>Equipamentos de Informática</h1>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="Index_Pedido.html">Fazer Pedido</a></li>
    </ul>

</div>
<div class="main">
    <img src="../Imagens/Equipamentos.png" alt="Equipamentos de Informática" width="900"/>
    <h2>Fazer Pedido</h2>
    <form method="get">
        Nome: <input type="text" name="nome" size="40" maxlength="40" placeholder="Digite seu Nome" required autofocus/>
         RG: <input type="text" name="rg" size="12" maxlength="12" placeholder="Número do RG" required />
        E-mail: <input type="email" name="email" size="30" maxlength="30" placeholder="Digite seu email" required/>
        <br/> <br/>
        Equipamento: <select name="equips" required>
                        <option value="" disabled selected>Escolha...</option>
                        <option value="PC">Computador</option>
                        <option value="note">Notebook</option>
                        <option value="tablet">Tablet</option>
                     </select>
        Quantidade: <input type="number" name="qntd" min="1" max="10"/>
        <input type="checkbox"> Garantia Estendida?
        <br/> <br/>
        Cor: <input type="radio" name="cor" value="Branco"/>Branco
            <input type="radio" name="cor" value="Preto"/>Preto
            <input type="radio" name="cor" value="Prata"/>Prata
        <br/> <br/>
        Endereço: <br/>
        <textarea name="endereco" rows="3" cols="70" placeholder="Ex: Rua Jatobá,1000"></textarea>
        <br/> <br/>
        <input type="submit" value="Enviar Pedido">
        <input type="reset" value="Limpar">
    </form>

</div>
</body>
</html>
